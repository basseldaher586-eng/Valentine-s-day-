<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<title>404 â†’ Valentine ğŸ’˜</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
  background-size: 400% 400%;
  animation: gradient 10s ease infinite;
}

@keyframes gradient {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.container {
  background: rgba(255,255,255,0.95);
  border-radius: 28px;
  padding: 40px 30px;
  width: 92%;
  max-width: 420px;
  text-align: center;
  box-shadow: 0 30px 80px rgba(0,0,0,0.2);
  animation: float 3s ease-in-out infinite;
}

@keyframes float {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-8px); }
}

.screen {
  display: none;
}

.screen.active {
  display: block;
}

h1 {
  margin-bottom: 16px;
}

p {
  color: #555;
}

button {
  border: none;
  border-radius: 999px;
  padding: 14px 34px;
  font-size: 17px;
  cursor: pointer;
  box-shadow: 0 12px 26px rgba(0,0,0,0.18);
  transition: transform 0.3s ease;
}

button:active {
  transform: scale(0.95);
}

.refresh {
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  color: white;
}

.buttons {
  margin-top: 28px;
  display: flex;
  justify-content: center;
  gap: 18px;
  position: relative;
}

.yes {
  background: linear-gradient(135deg, #43e97b, #38f9d7);
  color: white;
}

.no {
  background: linear-gradient(135deg, #fa709a, #fee140);
  color: white;
  position: absolute;
}

.message {
  display: none;
  margin-top: 24px;
}

.message ul {
  text-align: left;
  padding-left: 18px;
}

/* Confetti */
.confetti {
  position: fixed;
  width: 8px;
  height: 8px;
  top: -10px;
  animation: fall linear infinite;
}

@keyframes fall {
  to { transform: translateY(110vh) rotate(720deg); }
}
</style>
</head>

<body>

<div class="container">

  <!-- 404 -->
  <div id="screen404" class="screen active">
    <h1>404 ğŸ’”</h1>
    <p>Page not foundâ€¦<br>but maybe love is.</p>
    <button class="refresh" onclick="showValentine()">Refresh</button>
  </div>

  <!-- Valentine -->
  <div id="screenValentine" class="screen">
    <h1>Will you be my Valentine? ğŸ’˜</h1>

    <div class="buttons" id="buttons">
      <button class="yes" onclick="yesClicked()">YES</button>
      <button class="no" id="noBtn">NO ğŸ˜</button>
    </div>

    <div class="message" id="message">
      <p><strong>By clicking YES you agree to:</strong></p>
      <ul>
        <li>Unlimited cuddles</li>
        <li>Lifetime happiness</li>
        <li>Teeny tiny craziness</li>
        <li>Traveling the world ğŸ™„ğŸ™„</li>
      </ul>
      <p><strong>Effective immediately!</strong></p>
    </div>
  </div>

</div>

<script>
let noClickedOnce = false;
const noBtn = document.getElementById("noBtn");
const body = document.body;

function showValentine() {
  document.getElementById("screen404").classList.remove("active");
  document.getElementById("screenValentine").classList.add("active");
}

function yesClicked() {
  document.getElementById("buttons").style.display = "none";
  document.getElementById("message").style.display = "block";
  launchConfetti();
}

function moveNoButton() {
  const x = Math.random() * (window.innerWidth - 120);
  const y = Math.random() * (window.innerHeight - 120);

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
  noBtn.style.transform = `rotate(${Math.random()*360}deg) scale(${0.8 + Math.random()*0.6})`;

  body.style.background = `linear-gradient(135deg,
    hsl(${Math.random()*360},80%,75%),
    hsl(${Math.random()*360},80%,65%))`;
}

// RUN AWAY FROM MOUSE
noBtn.addEventListener("mouseenter", moveNoButton);

// IF SHE MANAGES TO CLICK IT
noBtn.addEventListener("click", () => {
  if (!noClickedOnce) {
    noClickedOnce = true;
    noBtn.innerText = "ğŸ’”";
  }
  moveNoButton();
});

// CONFETTI
function launchConfetti() {
  const colors = ["#ff5f6d","#ffc371","#47cf73","#6a82fb","#fc5c7d"];
  for (let i = 0; i < 160; i++) {
    const c = document.createElement("div");
    c.className = "confetti";
    c.style.left = Math.random()*100 + "vw";
    c.style.background = colors[Math.floor(Math.random()*colors.length)];
    c.style.animationDuration = 2 + Math.random()*3 + "s";
    document.body.appendChild(c);
    setTimeout(() => c.remove(), 5000);
  }
}
</script>

</body>
</html>
