<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<title>404 â†’ Valentine ğŸ’˜</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  background: linear-gradient(-45deg,#ff9a9e,#fad0c4,#fbc2eb,#a6c1ee);
  background-size: 400% 400%;
  animation: bgMove 8s ease infinite;
}

@keyframes bgMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.shake {
  animation: shake 0.4s;
}

@keyframes shake {
  0% { transform: translate(0); }
  25% { transform: translate(-6px,4px); }
  50% { transform: translate(6px,-4px); }
  75% { transform: translate(-4px,-6px); }
  100% { transform: translate(0); }
}

.container {
  background: rgba(255,255,255,0.96);
  border-radius: 28px;
  padding: 40px 30px;
  width: 92%;
  max-width: 420px;
  text-align: center;
  box-shadow: 0 35px 90px rgba(0,0,0,0.25);
}

.screen { display: none; }
.screen.active { display: block; }

h1 { margin-bottom: 14px; }

button {
  border: none;
  border-radius: 999px;
  padding: 14px 34px;
  font-size: 17px;
  cursor: pointer;
  box-shadow: 0 12px 26px rgba(0,0,0,0.2);
}

.refresh {
  background: linear-gradient(135deg,#ff758c,#ff7eb3);
  color: #fff;
}

.buttons {
  margin-top: 30px;
  position: relative;
  height: 120px;
}

.yes {
  background: linear-gradient(135deg,#43e97b,#38f9d7);
  color: #fff;
}

.no {
  background: linear-gradient(135deg,#fa709a,#fee140);
  color: #fff;
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
}

.message {
  display: none;
  margin-top: 26px;
}

.message ul {
  text-align: left;
  padding-left: 18px;
}

/* Confetti */
.confetti {
  position: fixed;
  width: 8px;
  height: 8px;
  top: -10px;
  animation: fall linear infinite;
}

@keyframes fall {
  to { transform: translateY(110vh) rotate(720deg); }
}
</style>
</head>

<body>

<div class="container" id="container">

  <!-- 404 -->
  <div id="screen404" class="screen active">
    <h1>404 ğŸ’”</h1>
    <p>Page not foundâ€¦<br>maybe love is.</p>
    <button class="refresh" onclick="showValentine()">Refresh</button>
  </div>

  <!-- Valentine -->
  <div id="screenValentine" class="screen">
    <h1>Will you be my Valentine? ğŸ’˜</h1>

    <div class="buttons">
      <button class="yes" onclick="yesClicked()">YES</button>
      <button class="no" id="noBtn">NO ğŸ˜</button>
    </div>

    <div class="message" id="message">
      <p><strong>You just agreed to:</strong></p>
      <ul>
        <li>Unlimited cuddles</li>
        <li>Lifetime happiness</li>
        <li>Chaos (but cute)</li>
        <li>Traveling the world ğŸ™„ğŸ™„</li>
      </ul>
      <p><strong>Effective immediately.</strong></p>
    </div>
  </div>

</div>

<script>
let noClicks = 0;
const noBtn = document.getElementById("noBtn");
const body = document.body;
const container = document.getElementById("container");

function showValentine() {
  document.getElementById("screen404").classList.remove("active");
  document.getElementById("screenValentine").classList.add("active");
}

function yesClicked() {
  document.querySelector(".buttons").style.display = "none";
  document.getElementById("message").style.display = "block";
  launchConfetti();
}

function chaosMove() {
  const x = Math.random() * (window.innerWidth - 120);
  const y = Math.random() * (window.innerHeight - 120);
  const r = Math.random() * 1080;
  const s = 0.6 + Math.random() * 1.2;

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
  noBtn.style.transform = `rotate(${r}deg) scale(${s})`;

  body.style.background = `linear-gradient(135deg,
    hsl(${Math.random()*360},85%,75%),
    hsl(${Math.random()*360},85%,65%))`;

  container.classList.add("shake");
  setTimeout(() => container.classList.remove("shake"), 300);

  // fake clone chaos
  if (Math.random() > 0.6) {
    const clone = noBtn.cloneNode(true);
    clone.style.opacity = "0.5";
    document.body.appendChild(clone);
    setTimeout(() => clone.remove(), 500);
  }
}

// RUN AWAY BEFORE CLICK
noBtn.addEventListener("mouseenter", chaosMove);
noBtn.addEventListener("touchstart", chaosMove);

// IF SHE CLICKS IT
noBtn.addEventListener("click", () => {
  noClicks++;
  if (noClicks === 1) noBtn.innerText = "ğŸ’”";
  else noBtn.innerText = ["ğŸ˜ˆ","NOPE","LOL","TRY AGAIN"][Math.floor(Math.random()*4)];
  chaosMove();
});

function launchConfetti() {
  const colors = ["#ff5f6d","#ffc371","#47cf73","#6a82fb","#fc5c7d"];
  for (let i = 0; i < 180; i++) {
    const c = document.createElement("div");
    c.className = "confetti";
    c.style.left = Math.random()*100 + "vw";
    c.style.background = colors[Math.floor(Math.random()*colors.length)];
    c.style.animationDuration = 2 + Math.random()*3 + "s";
    document.body.appendChild(c);
    setTimeout(() => c.remove(), 5000);
  }
}
</script>

</body>
</html>
