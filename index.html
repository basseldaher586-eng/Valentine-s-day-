<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Valentine ğŸ’˜</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
* { box-sizing: border-box; font-family:'Poppins',sans-serif }
body {
  margin: 0; height:100vh; overflow:hidden;
  display:flex; justify-content:center; align-items:center;
  background: linear-gradient(-45deg,#ff9a9e,#fad0c4,#fbc2eb,#a6c1ee);
  background-size:400% 400%; animation:bgMove 8s ease infinite;
}
@keyframes bgMove {
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}
.container {
  background:rgba(255,255,255,0.96); border-radius:28px;
  padding:40px 30px; max-width:420px; width:90%;
  text-align:center; box-shadow:0 30px 80px rgba(0,0,0,0.2)
}
.screen { display:none }
.screen.active { display:block }
button {
  border:none; border-radius:999px; padding:14px 34px;
  font-size:17px; cursor:pointer;
  box-shadow:0 12px 26px rgba(0,0,0,0.18);
  transition: transform .2s ease;
}
button:active { transform:scale(.97) }
.refresh { background:linear-gradient(135deg,#ff758c,#ff7eb3); color:#fff }
.buttons { margin-top:30px; position:relative; height:120px }
.yes { background:linear-gradient(135deg,#43e97b,#38f9d7); color:#fff }
.no {
  background:linear-gradient(135deg,#fa709a,#fee140);
  color:#fff; position:absolute; left:50%; transform:translateX(-50%);
}
.message { display:none; margin-top:26px }
.message ul { text-align:left; padding-left:18px }
.confetti {
  position:fixed; width:8px; height:8px; top:-10px;
  animation:fall linear infinite
}
@keyframes fall { to{transform:translateY(110vh) rotate(720deg)} }
.shake { animation:shake .4s }
@keyframes shake {
  0%{transform:translate(0)}
  25%{transform:translate(-8px,4px)}
  50%{transform:translate(8px,-4px)}
  75%{transform:translate(-6px,-6px)}
  100%{transform:translate(0)}
}
</style>
</head>
<body>

<div class="container" id="container">

  <div id="screen404" class="screen active">
    <h1>404 ğŸ’”</h1>
    <p>Page not foundâ€¦ maybe love is.</p>
    <button class="refresh" onclick="showValentine()">Refresh</button>
  </div>

  <div id="screenValentine" class="screen">
    <h1>Will you be my Valentine? ğŸ’˜</h1>

    <div class="buttons">
      <button class="yes" onclick="yesClicked()">YES</button>
      <button class="no" id="noBtn">NO ğŸ˜</button>
    </div>

    <div class="message" id="message">
      <p><strong>By clicking YES you agree to:</strong></p>
      <ul>
        <li>Unlimited cuddles</li>
        <li>Lifetime happiness</li>
        <li>Chaos (but cute)</li>
        <li>Traveling the world ğŸ™„ğŸ™„</li>
      </ul>
      <p><strong>Effective immediately.</strong></p>
    </div>
  </div>

</div>

<script>
let noClicks = 0;
const noBtn = document.getElementById("noBtn");
const container = document.getElementById("container");
const body = document.body;

// Show Valentine screen
function showValentine() {
  document.getElementById("screen404").classList.remove("active");
  document.getElementById("screenValentine").classList.add("active");
}

// YES logic
function yesClicked() {
  document.querySelector(".buttons").style.display = "none";
  document.getElementById("message").style.display = "block";
  launchConfetti();
}

// Extreme NO logic
function extremeNo(e) {
  noClicks++;
  
  // First click change text
  if (noClicks === 1) {
    noBtn.innerText = "ğŸ’”";
  } else {
    noBtn.innerText = ["ğŸ˜ˆ","LOL NO","TRY AGAIN","ğŸ’¢"][Math.floor(Math.random()*4)];
  }

  // Wild movement
  const x = Math.random() * (window.innerWidth - 120);
  const y = Math.random() * (window.innerHeight - 120);
  const r = Math.random() * 1080;
  const s = 0.6 + Math.random()*1.8;

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
  noBtn.style.transform = `rotate(${r}deg) scale(${s})`;

  // Flash and shake
  body.style.background = `hsl(${Math.random()*360},90%,85%)`;
  container.classList.add("shake");
  setTimeout(()=> container.classList.remove("shake"),350);

  // spawn clones sometimes
  if (Math.random() > 0.5) {
    const clone = noBtn.cloneNode(true);
    clone.style.opacity = ".4";
    document.body.appendChild(clone);
    setTimeout(()=> clone.remove(), 700);
  }
}

// Run away from mouse
function avoidCursor(e) {
  const mx = e.clientX || (e.touches && e.touches[0].clientX);
  const my = e.clientY || (e.touches && e.touches[0].clientY);

  const rect = noBtn.getBoundingClientRect();
  const dx = rect.x + rect.width/2 - mx;
  const dy = rect.y + rect.height/2 - my;
  const dist = Math.sqrt(dx*dx+dy*dy);

  if (dist < 150) {
    extremeNo(e);
  }
}

noBtn.addEventListener("mousemove", avoidCursor);
noBtn.addEventListener("click", extremeNo);
noBtn.addEventListener("touchstart", avoidCursor);
noBtn.style.left = "50%";  // center first
</script>
</body>
</html>
